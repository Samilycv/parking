<!--  login form -->
<div class="container">

    <div class="col-6 mb-3">
        <!-- login-form -->
        <form class="mt-5 border px-5 mx-3 rounded shadow">
          <h3 class="text-success text-center my-3">Login Here</h3>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Email</label>
            <input name="email" formControlName="email" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div> -->
  
          </div>
  

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Password</label>
            <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
            <!-- <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">*Invalid Password</div> -->
  
          </div>
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <!-- <h6 class="text-danger">{{loginError}}</h6> -->
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-2">Sign in
              <!-- <div *ngIf="loginSuccess" class="spinner-border text-light" role="status"-->
                <span class="visually-hidden">Loading...</span>
              <!-- </div> -->
            </button>
            <p>New to here? <a href="register"> Please Register </a></p>
        </div>
        </form>
      </div>
    </div>

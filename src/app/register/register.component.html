<!--  Register form -->
<div class="container">
    <div class="row">

        
      </div>
      <div class="col-6 mb-3">
        <!-- Register-form -->
        <form class="mt-5 border px-5 mx-3 rounded shadow">
          <h3 class="text-success text-center my-3">Register Here</h3>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Name</label>
            <input name="name" formControlName="name" type="text" id="form1Example1" class="form-control" />
            <!-- <div class="text-danger">*Invalid Account Number</div> -->
          </div>
          <!-- User Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Email</label>
            <input name="email" formControlName="email" type="text" id="form1Example1" class="form-control" />
            <!-- <div class="text-danger">*Invalid Username</div> -->
          </div>

          <!-- User Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Phone Number</label>
            <input name="phno" formControlName="phno" type="text" id="form1Example1" class="form-control" />
            <!-- <div class="text-danger">*Invalid Username</div> -->
          </div>

          <!-- Vechile input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Vechile Number</label>
            <input name="vno" formControlName="vno" type="text" id="form1Example1" class="form-control" />
            <!-- <div class="text-danger">*Invalid Username</div> -->
          </div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Password</label>
            <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
            <!-- <div class="text-danger">*Invalid Password</div> -->
  
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Confirm Password</label>
            <input name="cpassword" formControlName="password" type="cpassword" id="form1Example2" class="form-control" />
            <!-- <div class="text-danger">*Invalid Password</div> -->
  
          </div>
          
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <!-- <h6 class="text-danger">{{RegisterError}}</h6> -->
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-2">Sign up</button>
            <p>Already have an Account? <a href="login"> Please Login </a></p>
          </div>
        </form>
      </div>
    </div>

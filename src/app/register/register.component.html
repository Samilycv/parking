<app-header></app-header>
<section class="admin" style="background-color:  #4a72ad;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://img.freepik.com/premium-vector/car-parking-sign-parking-space-icon-parking-lot-car-parking-flat-style-vector-illustration-web-element_435184-1157.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Parking Space Finder</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> New User
                                        Registration Form</h5>

                                    <div class="form-outline mb-4">
                                        <input name="Name" formControlName="Name" type="text" id="form2Example17" class="form-control  form-control-lg" >
                                        <label class="form-label" for="form2Example17">Name</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('PatientName')?.errors&&this.patientRegisterForm.get('PatientName')?.touched"
                                            class="text-danger">*Invalid Name</div> -->


                                    </div>

                                    <div class="form-outline mb-4">
                                        <input name="MobileNumber" formControlName="MobileNumber" type="number" id="form2Example27" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Mobile Number</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('BloodGroup')?.errors&&this.patientRegisterForm.get('BloodGroup')?.touched"
                                        class="text-danger">*Invalid Entry</div> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                      <input name="VehicleNumber" formControlName="VehicleNumber" type="text" id="form2Example27" class="form-control form-control-lg" />
                                      <label class="form-label" for="form2Example27">Vehicle Number</label>
                                      <!-- <div *ngIf="this.patientRegisterForm.get('BloodGroup')?.errors&&this.patientRegisterForm.get('BloodGroup')?.touched"
                                      class="text-danger">*Invalid Entry</div> -->
                                  </div>
                                    <div class="form-outline mb-4">
                                        <input name="EmailAddress" formControlName="EmailAddress" type="email" id="form2Example17" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email Address</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('EmailAddress')?.errors&&this.patientRegisterForm.get('EmailAddress')?.touched"
                                        class="text-danger">*Invalid Email Address</div> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                      <input name="Password" formControlName="Password" type="password" id="form2Example17" class="form-control form-control-lg" />
                                      <label class="form-label" for="form2Example17">Password</label>
                                      <!-- <div *ngIf="this.patientRegisterForm.get('EmailAddress')?.errors&&this.patientRegisterForm.get('EmailAddress')?.touched"
                                      class="text-danger">*Invalid Email Address</div> -->
                                  </div>

                                  <div class="form-outline mb-4">
                                    <input name="ConfirmPassword" formControlName="ConfirmPassword" type="password" id="form2Example17" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example17">Confirm Password</label>
                                    <!-- <div *ngIf="this.patientRegisterForm.get('EmailAddress')?.errors&&this.patientRegisterForm.get('EmailAddress')?.touched"
                                    class="text-danger">*Invalid Email Address</div> -->
                                </div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-lg btn-block text-light"
                                            type="submit">Register</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style=" color:  #4a72ad;">Already Registered?
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a routerLink="/login" style=" color:  #4a72ad;">Login
                                            here</a>
                                
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>

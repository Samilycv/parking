<app-header></app-header>


<!-- Register landing page -->
<div *ngIf="RegisterSuccess" class="container text-center mt-5">
    <h3>Your Data Getting Registered...Please Wait...
      <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h3>
  </div>
  <!--  Register form -->
  <div *ngIf="!RegisterSuccess" class="container">
    <div class="row">
      <div class="col-6">
        <!-- image -->
        <img class="m-3" width="100%" height="500px"
          src="https://img.freepik.com/premium-vector/car-parking-sign-parking-space-icon-parking-lot-car-parking-flat-style-vector-illustration-web-element_435184-1157.jpg"
          alt="">
      </div>
      <div class="col-6 mb-3">
        <!-- Register-form -->
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-5 border px-5 mx-3 rounded shadow">
          <h3 class="text-primary text-center my-3">Register Here</h3>
          <!-- firstname input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">First Name</label>
            <input name="first_name" formControlName="first_name" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('first_name')?.errors&&this.registerForm.get('first_name')?.touched"
              class="text-danger">*Invalid name</div> -->
          </div>
          <!-- last Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Last Name</label>
            <input name="last_name" formControlName="last_name" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('last_name')?.errors&&this.registerForm.get('last_name')?.touched"
              class="text-danger">*Invalid lastname</div> -->
          </div>

          <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Email</label>
            <input name="email" formControlName="email" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched"
              class="text-danger">*Invalid email</div> -->
          </div>

           <!-- username  -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Username</label>
            <input name="username" formControlName="username" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched"
              class="text-danger">*Invalid username</div> -->
          </div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Password</label>
            <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched"
              class="text-danger">*Invalid Password</div> -->
  
          </div>

          <!-- Dob  -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">DOB</label>
            <input name="dob" formControlName="dob" type="date" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('dob')?.errors&&this.registerForm.get('dob')?.touched"
              class="text-danger">*Invalid dob</div> -->
          </div>

           <!-- Gender -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            
          </div>

           <!-- address  -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Address</label>
            <input name="address" formControlName="address" type="text" id="form1Example1" class="form-control" />

          </div>

           <!-- phone number  -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Phone Number</label>
            <input name="phone_number" formControlName="phone_number" type="text" id="form1Example1" class="form-control" />
            <!-- <div *ngIf="this.registerForm.get('phone_number')?.errors&&this.registerForm.get('phone_number')?.touched"
              class="text-danger">*Invalid phone Number</div> -->
          </div>
  
  
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h6 class="text-danger">{{RegisterError}}</h6>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-2">Sign up</button>
            <p>Already have an Account? <a routerLink="/login"> Please Login </a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  

<app-footer></app-footer>
